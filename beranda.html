        </div>
        <div

        <button onclick="window.location.href = 'belumpunyaakun.html';"
            style="width: 155px; height: 60px; left: 1269px; top: 35px; position: absolute; background: #1E1E1E; border-radius: 30px">

        </div>

        <div
            style="width: 683px; height: 71px; left: 378px; top: 476px; position: absolute; text-align: center; color: white; font-size: 64px; font-family: Almarai; font-weight: 700; word-wrap: break-word">
            SELAMAT DATANG</div>
        <img style="width: 324px; height: 286px; left: 558px; top: 207px; position: absolute"
            src="images/logo.png" />
        <div
            style="width: 266px; height: 112px; left: 145px; top: 18px; position: absolute; color: #D9D9D9; font-size: 96px; font-family: Almarai; font-weight: 700; word-wrap: break-word">

        <div
            style="width: 108px; height: 0px; left: 378px; top: 11px; position: absolute; transform: rotate(90deg); transform-origin: 0 0; border: 1px white solid">

        <div style="width: 100%; height: 100%; position: relative; background: #F7A5BC">
            <!-- Dropdown menu - Informasi -->
            <div style="position: absolute; top: 100px; left: 910px;">
                <select class="custom-dropdown" onchange="handleDropdownChange(this)">
                    <option value="informasi">INFORMASI</option>
                    <option value="beranda">Beranda</option>
                    <option value="bukti_pendaftaran">Bukti Pendaftaran</option>
                    <option value="kegiatan">Kegiatan</option>
                </select>
                <div class="dropdown-arrow"></div>
            </div>
            <!-- Dropdown menu - Profil -->
            <div style="position: absolute; top: 100px; left: 800px;">
                <select class="custom-dropdown" onchange="handleDropdownChange(this)">
                    <option value="profil">PROFIL</option>
                    <option value="visi_misi">Visi dan Misi</option>
                    <option value="logout">Logout</option>
                </select>
                <div class="dropdown-arrow"></div>
            </div>
        </div>
    
        <!-- Tautan JavaScript Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
        <script>
            function handleDropdownChange(select) {
                var selectedValue = select.value;
                if (selectedValue === "beranda") {
                    window.location.href = "index.html";
                } else if (selectedValue === "bukti_pendaftaran") {
                    window.location.href = "bukti.html";
                } else if (selectedValue === "kegiatan") {
                    window.location.href = "kegiatan.html";
                } else if (selectedValue === "visi_misi") {
                    window.location.href = "vdm.html";
                } else if (selectedValue === "logout") {
                    window.location.href = "masuk.html";
                }
            }
        </script>
    </body>
    
    </html>
